class_path: mbs.models.MBSegMaskFormerModel
init_args:
  backbone:
    class_path: luolib.models.FullResAdapter
    init_args:
      inner:
        class_path: luolib.models.MultiscaleDeformablePixelDecoder
        init_args:
          inner:
            class_path: luolib.models.SimpleViTAdapter
            init_args:
              in_channels: 3
              adaptive_patch_embed: False
              patch_size: [2, 16, 16]
              # image patch size: [16, 192, 256]
              pos_embed_shape: [8, 12, 16]
              out_indexes: [3, 5, 7, 11]
              grad_ckpt: true
              pretrained_ckpt:
                path: pre-trained/pumit-b.ckpt
          spatial_dims: 3
          backbone_feature_channels: [768, 768, 768, 768]
          feature_dim: 256
          num_gn_groups: 16
          num_heads: 8
          n_points: 8
          grad_ckpt: true
      spatial_dims: 3
      num_input_channels: 3
      layer_channels: [32, 64]
      backbone_first_channels: 256
      kernel_sizes:
      - [1, 3, 3]
      - [1, 3, 3]
      strides:
      - [1, 2, 2]
      - [1, 2, 2]
  mask_decoder:
    class_path: luolib.models.MaskedAttentionDecoder
    init_args:
      spatial_dims: 3
      feature_channels: 256
      num_attention_heads: 8
      pixel_embedding_dim: 32
      num_decoder_layers: 9
      mask_start_layer: 3
      num_feature_levels: 3
      num_queries: 2
      grad_ckpt: true
#  key_levels: [-1, -2, -3, -4]
  val_sw: sw.yaml
