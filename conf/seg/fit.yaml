data: data.yaml
trainer:
  max_steps: 250000
  val_check_interval: 250
  callbacks:
  - class_path: luolib.lightning.ModelCheckpoint
    init_args:
      save_top_k: 1
      filename: "{step}"
      monitor: val/dice/avg
      mode: max
      verbose: true
  - class_path: luolib.lightning.ModelCheckpoint
    init_args:
      every_n_train_steps: 5000
      save_top_k: 0
      save_last: true
      verbose: true
  gradient_clip_val: 12  # following nnU-Net
  gradient_clip_algorithm: norm
logger: logger.yaml
